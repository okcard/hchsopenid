<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新莊高中OPEN ID初始化密碼查詢</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>新莊高中OPEN ID初始化密碼查詢</h1>
        <form id="queryForm">
            <input type="text" id="studentId" placeholder="學號" required>
            <input type="text" id="studentName" placeholder="姓名" required>
            <button type="submit">查詢</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>

此介面僅可查詢openid初始化密碼，更改後密碼無法查詢，高雄市OPENID 無忘記密碼的機制，請同學們自己牢記更改後的密碼
</html>
